log4j.rootLogger=DEBUG, CONSOLE, FILE, ERROR_FILE

# ========== CONSOLE APPENDER ==========
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p] [%t] %c{1}:%M - %m%n
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Threshold=DEBUG

# ========== FILE APPENDER ==========
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=logs/test-execution.log
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p] [%t] %c{1}:%M:%L - %m%n
log4j.appender.FILE.Threshold=DEBUG

# ========== ERROR FILE APPENDER ==========
log4j.appender.ERROR_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.ERROR_FILE.File=logs/test-execution-error.log
log4j.appender.ERROR_FILE.MaxFileSize=5MB
log4j.appender.ERROR_FILE.MaxBackupIndex=5
log4j.appender.ERROR_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR_FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p] [%t] %c{1}:%M:%L - %m%n
log4j.appender.ERROR_FILE.Threshold=ERROR

# ========== PACKAGE-SPECIFIC LOGGING ==========
log4j.logger.com.api.automation.client.APIClient=DEBUG
log4j.logger.com.api.automation.validation.ResponseValidator=DEBUG
log4j.logger.com.api.automation.payload=DEBUG
log4j.logger.com.api.automation.utils.FileUtils=DEBUG
log4j.logger.com.api.automation.stepdefs=DEBUG
log4j.logger.com.api.automation.config.ConfigManager=INFO

# ========== SUPPRESS VERBOSE LOGS ==========
log4j.logger.io.restassured=INFO
log4j.logger.org.apache.http=INFO
log4j.logger.com.google.gson=WARN
log4j.logger.io.cucumber=DEBUG
